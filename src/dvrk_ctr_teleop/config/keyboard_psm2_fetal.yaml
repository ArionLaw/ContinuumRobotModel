cartesian_controllers:
  - name: "Keyboard-PSM2_PeterFrancis"
    input:
        type: "increment"
        topic: "/keyboard/twist"
        jaw:
            input_topic: "/keyboard/joint_state"
            scale: 1
    output:
        control_topic: "/PSM2/servo_jp"
        extra_control_topic: "/PSM2/jaw/servo_jp"
        feedback_topic: "/PSM2/measured_js"
        extra_feedback_topic: "/PSM2/jaw/measured_js"
        is_debug_output_tf: True
    kinematics:
        robot: "custom"
        module_name: "dvrk_ctr_teleop.kinematics.Fetal_tool_FK_and_numerical_IK_solver"
        class_name: "Peter_Francis_tool_Kinematics_Solver"
clutch_topic: "/console/clutch"
